<!-- reference: https://developer.mozilla.org/en-US/docs/Web/MathML/Element/semantics -->
<math display="block">
  <semantics>
    <!-- The first child is the MathML expression rendered by default. -->
    <mrow>
      <msup>
        <mi>x</mi>
        <mn>2</mn>
      </msup>
      <mo>+</mo>
      <mi>y</mi>
    </mrow>

    <!-- Annotate with "Content MathML", a dedicated XML dialect to
         express the meaning of mathematical formulas. -->
    <annotation-xml encoding="MathML-Content">
      <apply>
        <plus />
        <apply>
          <power />
          <ci>x</ci>
          <cn type="integer">2</cn>
        </apply>
        <ci>y</ci>
      </apply>
    </annotation-xml>

    <annotation-xml encoding="image/svg+xml">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <text x="0" y="16" font-size="16">x</text>
        <text x="16" y="8" font-size="12">2</text>
        <text x="32" y="16" font-size="16">+</text>
        <text x="48" y="16" font-size="16">y</text>
      </svg>
    </annotation-xml>

    <!-- Annotate with a PNG image of the formula. -->
    <annotation encoding="image/png" src="some/path/formula.png" />

    <!-- Annotate with LaTeX, a lightweight markup language to write
         mathematical formulas. -->
    <annotation encoding="application/x-tex"> x^{2} + y </annotation>
  </semantics>
</math>
